{% extends 'base.html' %}

{% block content %}
<h1>Password changing</h1>

<form method="post">
  {% csrf_token %}
  <div class="form-error">{{ form.non_fields_error }}</div>
  {% for f in form %}
  <p><label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}: </label>{{ f }}</p>
  <div class="form-error">{{ f.errors }}</div>

  {% endfor %}

  <p><button type="submit">Submit</button></p>
</form>

{% endblock %}
