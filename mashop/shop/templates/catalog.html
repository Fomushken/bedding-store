{% extends 'base.html' %} {% load static %} {% load shoptags %}
{% block content %}
<div class="container-fluid m-4">
    <!-- <h1 align="center">{{ title }}</h1> -->
  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-8 col-md-12">
      <div class="row cards-container">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 mt-4">
          <div class="card">
            <img class="card-img-top" src="/{{ product.images.all.0.image }}" />
            <div class="card-body">
              <h5 class="card-title">{{ product.name|truncatewords:7 }}</h5>
              <!-- <p class="card-text">
                {{ product.description|truncatewords:10 }}
              </p> -->
              <a href="#" class="btn btn-primary">See more</a>
              <a href="#" class="btn btn-primary">To buy</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <div class="col-lg-3 col-md-12 pt-4">
        <div class="right-chapter">
            <div class="categories">
                <p class="pt-1"><h4 align="center">Categories</h4></p>
                    {% show_categories cat_selected %}
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock %}
