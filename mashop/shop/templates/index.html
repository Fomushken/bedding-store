{% extends "base.html" %} {% load static %} {% block content %}
<div class="index-image-container">
  <img
    class="index-img"
    src="{% static 'images/index-page/car-img2.jpeg' %}"
    class="d-block w-100"
    alt="..."
  />
  <div class="effect"></div>
</div>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10 col-md-12">
    <div class="row cards-container">
      {% for product in products %}
      <div class="col-lg-4 col-md-6 my-4 px-3">
        <div class="card">
          <img class="card-img-top" src="{{ product.images.all.0.image.url }}" />
          <div class="card-body">
            <h5 class="card-title">{{ product.name|truncatewords:7 }}</h5>
            <p>{{ product.price }} $</p>
            <a href="{{ product.get_absolute_url }}" class="btn-see-more">See more</a>
            <a href="#" class="btn-to-card"><img src="{% static 'images/plus-icon.png' %}" alt="to-cart" class="add-to-cart"></a>

          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock content %}
