{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/main-style.css' %}" />
    <link
      rel="icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    <title>{{ title|default:"Aerien shop"}}</title>
  </head>
  <body style="background-image: url('{% static 'images/background.jpg' %}')">
    <div class="page-container">
      <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
      
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                {% for m in mainmenu %} {% if m.id == menu_active %}
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="{% url m.url_name %}"
                    >{{ m.title }}</a
                  >
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url m.url_name %}"
                    >{{ m.title }}</a
                  >
                </li>
                {% endif %} {% endfor %}
              </ul>
            </div>
            <div class="nav-logo">
              <a class="navbar-brand" href="{% url 'home' %}"
                ><img class="navbar-logo" src="{% static 'images/logo.png' %}"
              /></a>
            </div>
          </div>
        </nav>
      </header>
      <section>
          <div class="container-fluid">
              {% block content %}
              {% endblock content %}
          </div>
      </section>
      <footer class="mt-4 border-top">
        <div class="container-fluid">
          <div class="row">
              <div class="col-lg-4 col-md-12 footer-text text-center">
                  <p> 2024</p>
              </div>
              <div class="col-lg-4 col-md-12 footer-text text-center">
                  <p>Contacts<br>Job<br>Our Team</p>
              </div>
              <div class="col-lg-4 col-md-12 media-links">
                <p>My contacts:<br>
                <a href="https://t.me/Fomushken" class=""><img style="width: 40px; margin-right: 1em;" src="{% static 'images/index-page/tg_logo.png' %}" alt="telegram"></a>
                <a href="https://github.com/Fomushken"><img style="width: 40px; margin-inline: 1em;" src="{% static 'images/index-page/github-mark.png' %}" alt="github"></a>
                <a href="mailto:marat.fominn@gmail.com"><img style="width: 40px; margin-inline: 1em;" src="{% static 'images/index-page/envelope.png' %}" alt="e-mail"></a>
              </p>
              </div>w
          </div>
      </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
