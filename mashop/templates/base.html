{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/main-style.css' %}" />
    <link
      rel="icon"
      href="{% static 'images/logo.png' %}"
      type="image/x-icon"
    />
    <title>{{ title|default:"Aerien shop"}}</title>
  </head>
  <body style="background-image: url('{% static 'images/background.jpg' %}')">
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"
            ><img class="navbar-logo" src="{% static 'images/logo.png' %}"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% for m in mainmenu %} {% if m.id == menu_active %}
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url m.url_name %}"
                  >{{ m.title }}</a
                >
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link" href="{% url m.url_name %}"
                  >{{ m.title }}</a
                >
              </li>
              {% endif %} {% endfor %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section>
        <div class="container-fluid">
            {% block content %}
            {% endblock content %}
        </div>
    </section>

    <footer class="mt-4">
        <div class="container-fluid m-4">

        </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
